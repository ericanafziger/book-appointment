<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Book your appointment today!</h1>
      <form class="well">
        <div class="form-group">
          <label for="yourName">Enter your name:</label>
          <input id="yourName">
        </div>
        <div class="form-group">
          <label for="date">Pick an appointment date:</label>
          <input id="date">
        </div>
        <div class="form-group">
          <label for="reason">Reason for your appointment:</label>
          <input id="reason">
        </div>
        <div class="form-group">
          <label for="comments">Additional comments:</label>
          <input id="comments" type="text">
        </div>
      </form>
      <button type="submit" class="btn btn-primary">Submit your appointment</button>
    </div><!--end of container-->

  </body>
</html>
