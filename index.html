<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Book your appointment today!</h1>
      <div id="booking">
        <form>
          <div class="form-group">
            <label for="yourName">Enter your name:</label>
            <input id="yourName">
          </div>
          <div class="form-group">
            <label for="datepicker">Pick an appointment date:</label>
            <input id="datepicker">
          </div>
          <div class="form-group">
            <label for="length">Length of appointment:</label>
            <select class="form-control" id="length">
              <option>30 min</option>
              <option>1 hour</option>
              <option>1.5 hours</option>
              <option>2 hours</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comments">Additional comments:</label>
            <input id="comments" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit your appointment
          </button>
        </form>
      </div><!--end of booking div-->
      <div id="confirmation">
        <p>Thank you <span class="yourName"></span>! Your appointment for <span class="length"></span> on <span class="datepicker"></span> has been booked.
      </div><!--end of confirmation div-->
    </div><!--end of container-->

  </body>
</html>
